<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  .nav {
    width: 100%;
    height: 40px;
    background-color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
  }

  .nav li {
    width: 100px;
    height: 40px;
    line-height: 40px;
    list-style: none;
  }

  .nav li:hover {
    cursor: pointer;
    background-color: #fff;
  }






  .choujiangUl {
    display: flex;
    flex-wrap: wrap;
    width: 300px;
    height: 300px;
    margin: 10px auto;
    list-style: none;
    background-image: url(images/bg_03.png);
    background-size: 100% 100%;
    background-repeat: no-repeat;

  }

  .choujiangUl li {
    width: 100px;
    height: 100px;
    box-sizing: border-box;
    /* border: 1px solid darkolivegreen; */
    /* background-color: #fff; */
  }



  .loading {
    position: absolute;
    top: 500px;
    left: 100px;
    width: 100px;
    height: 100px;
    background-color: rosybrown;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-direction: column;
    box-shadow: 0px 5px 10px black;
    animation: jump 2s linear infinite;
  }

  @keyframes jump {
    0% {

      box-shadow: 0px 5px 10px black;

    }

    10% {
      box-shadow: 0px 5px 10px black;

    }

    50% {
      top: 400px;
      box-shadow: 0px 100px 50px black;
    }

    100% {
      top: 500px;
      box-shadow: 0px 5px 10px black;
    }
  }

  .loading .eye {
    width: 50px;
    height: 50px;
    background-color: #fff;
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .loading .eye span {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #000;
    border-radius: 10px;
    animation: gun 2s linear infinite;
  }

  @keyframes gun {
    0% {
      left: 50px;
    }

    25% {
      left: 25px;
    }

    50% {
      left: 50px;
    }

    75% {
      left: 25px;
    }

    100% {
      left: 50px;
    }
  }

  .loading .month {
    width: 50px;
    height: 15px;
    background-color: #fff;
    border-radius: 7.5px;
  }

  .loading::before {
    content: "";
    width: 40px;
    height: 20px;
    background-color: rosybrown;
    position: absolute;
    border-radius: 10px;
    top: -20px;
    left: 20px;
    transform: rotateZ(45deg);
  }

  .loading::after {
    content: "";
    width: 40px;
    height: 20px;
    background-color: rosybrown;
    position: absolute;
    border-radius: 10px;
    top: -20px;
    left: 45px;
    transform: rotateZ(-45deg);
  }
</style>

<body>

  <ul class="nav">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>疑问啊</li>
  </ul>


  <div class="bg">
    <ul class="choujiangUl">
      <li class="choujiang-item"><img src="" alt=""></li>
      <li class="choujiang-item"><img src="" alt=""></li>
      <li class="choujiang-item"><img src="" alt=""></li>
      <li class="choujiang-item"><img src="" alt=""></li>
      <li class="choujiang-item"><img src="" alt=""></li>
      <li class="choujiang-item"><img src="" alt=""></li>
      <li class="choujiang-item"><img src="" alt=""></li>
      <li class="choujiang-item"><img src="" alt=""></li>
      <li class="choujiang-item"><img src="" alt=""></li>
    </ul>
  </div>


  <div class="loading">
    <div class="eye"><span class="eyeball"></span></div>
    <div class="month"></div>
  </div>
</body>
<script>
  var uls = document.getElementsByClassName("nav")[0];
  var lis = uls.getElementsByTagName("li");


  function init() {
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.backgroundColor = "red";
    }
  }
  var count = 0;
  var countTime = setInterval(function () {
    init();
    if (count > lis.length - 1) {
      count = 0;
    }
    changeColor(count);
    count++;
  }, 1000)

  function changeColor(a) {
    lis[a].style.backgroundColor = "blue";
  }
</script>

</html>
