<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  ul {
    width: 100%;
    height: 40px;
    background-color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
  }

  li {
    width: 100px;
    height: 40px;
    line-height: 40px;
    list-style: none;
  }

  li:hover {
    cursor: pointer;
    background-color: #fff;
  }
</style>

<body>
  <ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>

  </ul>
</body>
<script>
  var lis = document.getElementsByTagName("li");


  function init() {
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.backgroundColor = "red";
    }
  }
  var count = 0;
  var countTime = setInterval(function () {
    init();
    if (count > lis.length - 1) {
      count = 0;
    }
    changeColor(count);
    count++;
  }, 100)


  function changeColor(a) {
    lis[a].style.backgroundColor = "blue";
  }
</script>

</html>
